<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captura de datos</title>
    <link rel="stylesheet" href="/menu.1303bb05.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="/menu.e0649838.js" defer=""></script>
    <style>nav {
  justify-content: space-between;
  align-items: center;
  padding: 5px 20px;
  display: flex;
}

#menu {
  margin: 0;
  padding: 0;
  list-style-type: none;
  display: flex;
}

#menu li {
  margin: 0 8px;
}

#menu li a {
  color: #fff;
  cursor: pointer;
  font-size: 14px;
  text-decoration: none;
}

#logout {
  cursor: pointer;
}

.hamburger {
  cursor: pointer;
  font-size: 24px;
  display: none;
}

@media (width <= 768px) {
  #menu {
    z-index: 10;
    background-color: #04c;
    flex-direction: column;
    width: 100%;
    display: none;
    position: absolute;
    top: 40px;
    left: 0;
  }

  #menu li {
    text-align: center;
    margin: 4px 0;
  }

  .hamburger {
    display: block;
  }

  #filtros label, #filtros input[type="date"], #filtros button {
    width: 100%;
  }
}

#menu.active {
  display: flex;
}

.form- {
  background-color: #f7f7f7;
  border-radius: 8px;
  max-width: 600px;
  margin: 20px auto;
  padding: 20px;
  display: none;
  box-shadow: 0 0 10px #0000001a;
}

.form-container.active {
  display: block;
}

.form-container h2 {
  text-align: center;
  margin-bottom: 20px;
}

.form-group {
  margin-bottom: 15px;
}

.form-group label {
  margin-bottom: 5px;
  display: block;
}

.form-group input, .form-group select {
  border: 1px solid #ccc;
  border-radius: 4px;
  width: 100%;
  padding: 8px;
}

.form-group input[type="submit"] {
  color: #fff;
  cursor: pointer;
  background-color: #333;
  border: none;
}

.form-group input[type="submit"]:hover {
  background-color: #555;
}
</style>
</head>
<body>
    <header>
        <nav>
            <!-- Ícono de menú hamburguesa -->
            <div class="hamburger" onclick="toggleMenu()">
                <i class="fas fa-bars"></i>
            </div>
            <ul id="menu">
              <!-- <li><a onclick="showSection('welcome')">Inicio</a></li> -->
                <li><a onclick="showSection('register')">Registrar Alumnos</a></li>
                <li><a onclick="showSection('datos')"> Registros</a></li>
                           </ul>
            <div id="logout" onclick="logout()">
                <i class="fas fa-sign-out-alt" title="Cerrar sesión"></i>
            </div>
        </nav>
    </header>

    <main>
        <!-- Sección de bienvenida -->
        <!-- <section id="welcome">
            <h1>Bienvenido a la Gestión de Academia</h1>
            <p>Utiliza el menú superior para gestionar los recursos.</p>
        </section>  -->
        
     <!-- Sección de bienvenida -->
     <section id="datos">
        <h2>Listado de datos</h2>

        <!-- Contenedor para los filtros, organizado en una línea -->
         <div id="filtros">
        <label for="fechaInicio" style="margin-right: 10px">Fecha Inicial:</label>
        <input type="date" id="fechaInicio" style="margin-right: 20px">
        
        <label for="fechaFin" style="margin-right: 10px">Fecha Final:</label>
        <input type="date" id="fechaFin" style="margin-right: 20px">

        <button onclick="cargarDatos(document.getElementById('fechaInicio').value,
                                              document.getElementById('fechaFin').value)">Cargar datos</button>
        </div>

            <!-- Tabla para los datos -->
        <table id="tablaDatos">
                <!-- La tabla se llenará dinámicamente -->
        </table>
    </section>
        <!-- Sección de bienvenida -->
             
    
        <!-- Sección del formulario de registro de alumnos -->
    <section id="register" class="form-">
            <h2>Registro de productos</h2>
            <form id="formRegistrar">
                
                <div class="form-group">
                    
                
                    <div class="form-groupdui">
                        <label for="codigo">Código de barras</label>
                        <input type="text" id="codigo" name="codigo" required="">
                        <button type="button" onclick="iniciarEscaneo()">Escanar</button>
                    </div>
                    


              

                  <div id="camera-container" style="display: none" class="floating-camera-container">
                        <video id="camera-preview" autoplay="" playsinline="" style="width: 100%; height: auto"></video>
                        <!-- Máscara para el área de escaneo -->
                        <div id="scan-overlay"></div>
                        <button type="button" onclick="detenerEscaneo()" style="z-index: 11; position: absolute; top: 10px; right: 10px">Cerrar</button>

                    </div>
                    
            
                                                 
                    <label for="Descripcion">Descripcion</label>
                    <input type="text" id="Descripcion" name="Descripcion" required="">
           
                    <label for="categoria">Categoría</label>
                    <select id="categoria" name="categoria">
                        <option value="">Seleccione una categoría</option>
                    </select>


                    <label for="Cantidad">Cantidad</label>
                    <input type="number" id="Cantidad" name="Cantidad" step="1" min="0" max="10000" placeholder="1">
               
                                  
                    <label for="precio">Precio</label>
                    <input type="number" id="precio" name="precio" step="0.01" min="0" max="10000" placeholder="0.00">

                                    
                    <label for="precioUnit">Precio Unitario</label>
                    <input type="number" id="precioUnit" name="precioUnit" step="0.01" min="0" max="10000" placeholder="0.00">

                  


                    <form>
                        <label for="archivo">Fotografía:</label>
                        <input type="file" id="archivo" name="archivo" accept="image/*" capture="environment">
                        <button type="button" id="btn-quitar">Quitar</button>
                    </form>

                    <br>
                    <br>
                    <input type="submit" value="Registrar Alumno">
                </div>
            </form>
        </section>
      
    </main>
