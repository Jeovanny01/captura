<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/logo.jpg" type="image/x-icon">
    <title>Tienda de Productos Chinos</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="data:,">
</head>
<body>
    <header>
        <div class="header-content">
            <img src="img/logo.jpg" alt="Logo de la Tienda" class="logo">
            <h1>Bienvenidos a Nuestra Tienda</h1>
        </div>
        <div class="login-container">
            <button id="login-button">
                <i class="fas fa-user"></i> Login
            </button>
        </div>
    </header>

    <!-- Ventana modal para el inicio de sesión -->
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Iniciar Sesión</h2>
            <form id="login-form">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" required>
                
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit">Iniciar Sesión</button>
            </form>
        </div>
    </div>

    <!-- Sección de categorías -->
    <section id="categories">
        <h2>Categorías</h2>
        <ul class="category-list">
            <li><a href="#juguetes">Juguetes</a></li>
            <li><a href="#bebe">Bebé</a></li>
            <li><a href="#bolsas">Bolsas</a></li>
            <li><a href="#hogar">Hogar</a></li>
            <li><a href="#cajas">Cajas</a></li>
            <li><a href="#peluches">Peluches</a></li>
        </ul>
    </section>

    <!-- Sección de productos (una por categoría) -->
    <section id="juguetes">
        <h3>Juguetes</h3>
        <div class="product-grid">
            <!-- Ejemplo de producto -->
            <div class="product-item">
                <!-- <img src="img/juguete1.jpg" alt="Juguete 1"> -->
                <p>Juguete 1</p>
                <p>$10.00</p>
                <button>Agregar al carrito</button>
            </div>
        </div>
    </section>

    <section id="bebe">
        <h3>Bebé</h3>
        <div class="product-grid">
            <div class="product-item">
                <!-- <img src="img/bebe1.jpg" alt="Producto Bebé 1"> -->
                <p>Producto Bebé 1</p>
                <p>$15.00</p>
                <button>Agregar al carrito</button>
            </div>
        </div>
    </section>

    <!-- Repite para otras categorías -->
    <!-- ... -->

    <footer>
        <p>&copy; 2024 Tienda de Productos Chinos. Todos los derechos reservados.</p>
    </footer>

    <script>
        // Código de manejo del modal (igual que en tu código original)
        var modal = document.getElementById("login-modal");
        var btn = document.getElementById("login-button");
        var span = document.getElementsByClassName("close")[0];
        
        btn.onclick = function() {
            modal.style.display = "block";
        }
        span.onclick = function() {
            modal.style.display = "none";
        }
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        // Lógica del formulario de inicio de sesión
        document.getElementById("login-form").onsubmit = async function(event) {
            event.preventDefault();
            const user = document.getElementById("username").value;
            const pass = document.getElementById("password").value;

            try {
                const response = await fetch("https://apitest.grupocarosa.com/ApiDatos/ConsultarUsuario", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ user, pass })
                });

                if (response.ok) {
                    const data = await response.json();
                    if (data.success) {
                        const [{ COD_ROLL: userRole = null }] = data.data || [{}];
                        localStorage.setItem("session", JSON.stringify({ isLoggedIn: true, userRole }));
                        alert("Inicio de sesión exitoso");
                        modal.style.display = "none";
                        window.location.href = "menu.html"; // Cambia a la página de categorías
                    } else {
                        alert("Credenciales incorrectas");
                    }
                } else {
                    alert("Error: " + response.status);
                }
            } catch (error) {
                console.error(error);
                alert("Error al conectar con el servidor");
            }
        };
    </script>
</body>
</html>
