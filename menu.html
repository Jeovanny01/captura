    <style>
       
        nav {
            display: flex;
    align-items: center;
    justify-content: space-between; /* Separar el menú del ícono de logout */

        }

        #menu {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        #menu li {
            margin: 0 8px;
        }

        #menu li a {
            color: white;
    text-decoration: none;
    cursor: pointer;
    font-size: 14px;
        }

        #logout {
            cursor: pointer;
        }

        /* Estilos del menú hamburguesa */
        .hamburger {
            display: none;
            font-size: 24px;
            cursor: pointer;
        }

        /* Ocultar el menú en pantallas pequeñas */
        @media (max-width: 768px) {
            #menu {
                display: none;
                flex-direction: column;
                width: 100%;
                background-color: #0044cc;
                position: absolute;
                top: 40px;
                left: 0;
                z-index: 10;
            }

            #menu li {
                margin: 4px 0;
                text-align: center;
            }

            .hamburger {
                display: block;
            }
                    #filtros label, 
            #filtros input[type="date"], 
            #filtros button {
                width: 100%; /* Cada elemento ocupa el 100% del contenedor */
            }
        }

        /* Mostrar el menú cuando esté activado */
        #menu.active {
            display: flex;
        }

 

        /* Estilos del formulario */
        .form- {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f7f7f7;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: none;
        }

        .form-container.active {
            display: block;
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group input[type="submit"] {
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }

        .form-group input[type="submit"]:hover {
            background-color: #555;
        }
    </style>
